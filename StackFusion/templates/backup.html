<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-forms-simple-production</title>
  <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
  <script src="script.js"></script>
</head>

<body ng-app="formExample">
  <div>
  <form novalidate class="simple-form">
    <label>Name: <input type="text" ng-model="user.name" ng-maxlength="30" /></label><br />
    <label>E-mail: <input type="email" ng-model="user.email" ng-maxlength="30"/></label><br />
    <label>Date of Birth: <input type="date" max="{{minAge | date:'yyyy-MM-dd'}}"  ng-controller="Ctrl" ng-model="user.date"/></label><br />
    <label>Phone Number: <input type="text" ng-minlength="10" ng-maxlength="12"  ng-model="user.phone" /></label><br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(user)" value="Save" />
  </form>
{#  <pre>user = {{user | json}}</pre>#}
{#  <pre>master = {{master | json}}</pre>#}
</div>
</body>
</html>
